<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/images/notes.png" type="image/png">
    <title>Prime Notes</title>
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <div style="display: flex; align-items: center; gap: 16px;">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div class="logo">Prime Notes</div>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>All Notes</h2>
            </div>
            <div class="notes-list" id="notesList"></div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search notes...">
            </div>
            <div class="notes-grid" id="notesGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h3>No notes yet</h3>
                    <p>Click the + button to create your first note</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="openModal()">+</button>

    <!-- Add Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Note</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form onsubmit="addNote(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" placeholder="Enter note title" required>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="tags" placeholder="work, personal, ideas">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="content" placeholder="Write your note..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Note</button>
            </form>
        </div>
    </div>

    <script src="./js/new.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
